<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Background Gradient: Deep Black to Charcoal -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#18181b"/> <!-- Zinc 900 -->
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>

    <!-- Orange Gradient for the Key Element -->
    <linearGradient id="orangeGrad" x1="150" y1="150" x2="350" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fb923c"/> <!-- Orange 400 -->
      <stop offset="1" stop-color="#ea580c"/> <!-- Orange 600 -->
    </linearGradient>

    <!-- Glass Overlay - Top Left Shine -->
    <linearGradient id="glassShine" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.15"/>
      <stop offset="0.4" stop-color="white" stop-opacity="0.05"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Edge Highlight -->
    <linearGradient id="edgeStroke" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
       <stop offset="0" stop-color="white" stop-opacity="0.3"/>
       <stop offset="1" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- 1. Card Base Container -->
  <rect x="56" y="56" width="400" height="400" rx="96" fill="url(#bgGrad)"/>

  <!-- 2. The Orange "Soul" (Glowing from behind the glass) -->
  <!-- Abstract "L" / Chart shape -->
  <path d="M170 160V340C170 351.046 178.954 360 190 360H340" stroke="url(#orangeGrad)" stroke-width="64" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 3. Glass Overlay (The frosted effect) -->
  <!-- We duplicate the base, fill it with a subtle gradient, and add a blur filter if supported, but here we simulate with opacity layers -->
  <path d="M56 200C56 120 120 56 200 56H456L56 456V200Z" fill="url(#glassShine)"/>
  
    <!-- 4. Floating Elements -->
  <!-- A white pill representing 'clarity' or 'balance' -->
  <rect x="280" y="160" width="80" height="20" rx="10" fill="white" fill-opacity="0.8"/>
  <rect x="280" y="200" width="50" height="20" rx="10" fill="white" fill-opacity="0.5"/>

  <!-- 5. Border/Stroke for precise finish -->
  <rect x="56" y="56" width="400" height="400" rx="96" stroke="url(#edgeStroke)" stroke-width="4"/>

</svg>
